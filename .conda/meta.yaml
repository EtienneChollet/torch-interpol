{% set name = "torch-interpol" %}
{% set version = "0.2.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1dcb4d7c28beaf0925c009ada9d3eba63f5d4f11b24933a2332fc5ef943022b0

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - pytorch >=1.3

test:
  imports:
    - interpol

about:
  home: https://github.com/balbasty/torch-interpol
  license: MIT
  summary: High-order spline interpolation in PyTorch
  dev_url: https://github.com/balbasty/torch-interpol
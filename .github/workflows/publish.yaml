name: Upload Python Package to PyPi

on:
  workflow_dispatch:
    inputs:
      publish:
        description: 'Publish'
        required: false
        default: 'auto'
        type: choice
        options:
          - 'auto'
          - 'none'
          - 'pypi'
          - 'test'
          - 'test+pypi'
      test:
        description: 'Run tests'
        required: false
        default: 'yes'
        type: choice
        options:
          - 'yes'
          - 'no'
          - 'needs'
#  push:
#    branches: [ main ]

jobs:
  test:
    if: inputs.test != 'no'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - python-version: 3.6
            pytorch-version: 1.4
          - python-version: 3.6
            pytorch-version: 1.8
          - python-version: 3.9
            pytorch-version: 1.11
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Test with pytest
        env:
          PYTORCH_VERSION: ${{ matrix.pytorch-version }}
        run: |
          pip install "torch==${PYTORCH_VERSION}" pytest
          [ "${PYTORCH_VERSION}" == "1.4" ] && pip install numpy
          pip install .
          pytest pytest --pyargs interpol

  publish:
    if: |
      inputs.publish != 'none' 
      && (inputs.publish != 'auto' || (github.event_name == 'push' && 
                                       startsWith(github.ref, 'refs/tags')))
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9, 3.10]
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies for building package
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine
      - name: Build a binary wheel and a source tarball
        run: |
          python setup.py sdist bdist_wheel
      - name: Publish distribution ðŸ“¦ to Test PyPI
        if: |
          inputs.publish == 'test' || 
          inputs.publish == 'test+pypi' || 
          inputs.publish == 'auto'
        uses: pypa/gh-action-pypi-publish@master
        with:
          password: ${{ secrets.test_pypi_password }}
          repository_url: https://test.pypi.org/legacy/
